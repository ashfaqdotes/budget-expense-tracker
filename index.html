<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Budget Expense Tracker</title>
</head>

<body>
  <div class="container">
    <div class="main d-flex flex-column">
      <h2 class="text-center text-primary">Budget Expense Tracker</h2>
      <div class="user-box d-flex flex-row justify-content-center">
        <div class="budget card m-2 p-5">
          <h2>Budget</h2>
          <input class="p-2" type="text" placeholder="Enter Budget">
          <button type="button" class="btn btn-primary mt-2">Set Budget</button>
        </div>
        <div class="expense card m-2 p-5">
          <h2>Expenses</h2>
          <input class="p-2 mb-2" type="text" placeholder="Enter Tittle Of Product">
          <input class="p-2 mb-2" type="text" placeholder="Enter Cost Of Product">
          <button type="button" class="btn btn-primary mt-2">Check Amount</button>
        </div>
      </div>

      <div class="total m-2 p-4 bg-primary">
        <div class=" d-flex flex-row justify-content-around text-center text-white">

          <div>
            <h3>Total Budget</h3>
            <p>0</p>
          </div>
          <div>
            <h3>Expenses</h3>
            <p>0</p>
          </div>
          <div>
            <h3>Balance</h3>
            <p>0</p>
          </div>
        </div>
      </div>
      <div class="total card m-2 p-5">
        <h2>Expense List</h2>

      </div>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
